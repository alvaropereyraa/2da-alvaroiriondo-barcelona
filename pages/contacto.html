  <main>
    <section class="contacto ">
      <form>
        <div class="container animate__animated animate__slideInLeft">
          <div class="row">
            <div>
              <h1 class="contactoTitulo">Contactanos</h1>
            </div>
            <div class="col-md-7">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Escribe tu nombre">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="Escribe tu email">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Numero</label>
                <input type="number" class="form-control" id="exampleFormControlInput3"
                  placeholder="Escribe tu numero de contacto">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Comentarios</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <div class="mb-2">
                <button class="btn btn-primary">Enviar</button>
              </div>
            </div>
          </div>
      </form>
    </section>
  </main>
